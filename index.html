<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="#" class="logo">Ninja Party</a>
            
            <nav>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="#" class="active">Gallery</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <button class="mobile-menu-toggle" id="mobileToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>

            <div class="header-icons">
                <a href="#" title="Search"><i class="fas fa-search"></i></a>
                <a href="#" title="Settings"><i class="fas fa-cog"></i></a>
                <a href="#" title="Profile"><i class="fas fa-user"></i></a>
                <a href="#" title="Notifications"><i class="fas fa-bell"></i></a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h1>Image Gallery</h1>            
            <div class="instructions">
            </div>
            
            <div id="loading" class="loading">Loading images</div>
            <div id="gallery" class="gallery"></div>
            <div id="error" class="error-message" style="display: none;"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-logo">
                    ü•∑ Ninja Party
                </div>
                <div class="footer-copyright">
                    Designed With ‚ù§Ô∏è For Creative Ninjas
                </div>
            </div>
        </div>
    </footer>

    <!-- Modal for full-size image viewing -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div class="modal-info" id="modalInfo"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
