<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 15px;
            margin-top: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            background-color: #fff;
        }
        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .gallery-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .image-info {
            padding: 10px;
            text-align: center;
        }
        .filename {
            font-size: 14px;
            color: #555;
            word-break: break-all;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        .error {
            color: #d32f2f;
            text-align: center;
            padding: 20px;
        }
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div id="gallery-container">
        <div class="loading">Loading images...</div>
    </div>

    <script>
        // Configuration - Change these to match your setup
        const config = {
            imageFolder: 'images/', // Folder where your images are stored
            supportedExtensions: ['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg'], // Supported image formats
            ignoreFiles: ['README.md', '.DS_Store'] // Files to ignore
        };

        // Function to fetch all images from the folder
        async function loadGallery() {
            const galleryContainer = document.getElementById('gallery-container');
            
            try {
                // First, try to fetch the directory listing from GitHub Pages
                const response = await fetch(config.imageFolder);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch images (HTTP ${response.status})`);
                }
                
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = doc.querySelectorAll('a');
                
                const imageUrls = [];
                
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    if (href && !href.endsWith('/') && !config.ignoreFiles.includes(href)) {
                        const extension = href.split('.').pop().toLowerCase();
                        if (config.supportedExtensions.includes(extension)) {
                            imageUrls.push(config.imageFolder + href);
                        }
                    }
                });
                
                if (imageUrls.length === 0) {
                    galleryContainer.innerHTML = '<div class="error">No images found in the specified folder.</div>';
                    return;
                }
                
                renderGallery(imageUrls);
            } catch (error) {
                console.error('Error loading gallery:', error);
                galleryContainer.innerHTML = `<div class="error">Failed to load images: ${error.message}</div>`;
            }
        }
        
        // Function to render the gallery
        function renderGallery(imageUrls) {
            const galleryContainer = document.getElementById('gallery-container');
            
            if (imageUrls.length === 0) {
                galleryContainer.innerHTML = '<div class="error">No images found.</div>';
                return;
            }
            
            const gallery = document.createElement('div');
            gallery.className = 'gallery';
            
            imageUrls.forEach(url => {
                const filename = url.split('/').pop();
                
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                
                const img = document.createElement('img');
                img.className = 'gallery-img';
                img.src = url;
                img.alt = filename;
                img.loading = 'lazy';
                
                const infoDiv = document.createElement('div');
                infoDiv.className = 'image-info';
                
                const filenameSpan = document.createElement('span');
                filenameSpan.className = 'filename';
                filenameSpan.textContent = filename;
                
                infoDiv.appendChild(filenameSpan);
                galleryItem.appendChild(img);
                galleryItem.appendChild(infoDiv);
                gallery.appendChild(galleryItem);
            });
            
            galleryContainer.innerHTML = '';
            galleryContainer.appendChild(gallery);
        }
        
        // Load the gallery when the page loads
        window.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
</html>
